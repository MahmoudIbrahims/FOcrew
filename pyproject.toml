[project]
name = "FOcrew"
version = "0.1.0"
description = "Future-Oriented Crew â€” AI-driven Multi-Agent System for business automation, analytics, and intelligent decision-making."
authors = [{ name = "Mahmoud Ibrahim", email = "mahmoudibrahimabdelfattah48@gmail.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["Data-Analysis-Agent", "crewai", "multi-agent", "ai"]

# 1. Production Dependencies
dependencies = [
    # API & Async
    "fastapi==0.110.2",
    "uvicorn[standard]==0.29.0",
    "python-multipart==0.0.20",
    "pydantic[email]>=2.0.0",

    # Agent System
    "crewai==0.130.0",
    "crewai-tools==0.47.1",
    "langchain==0.3.26",
    "langchain-core==0.3.66",
    "langchain-community==0.3.26",

    # Data & Database
    "pydantic-settings==2.4.0",
    "SQLAlchemy==2.0.36",
    "alembic==1.14.1",
    "asyncpg==0.30.0",
    "psycopg2-binary==2.9.10", # Updated to 'binary' version for easier installation
    "boto3==1.42.5",
    "supabase==2.25.0",

    # Utilities & Reporting
    "weasyprint==66.0",

    # monitaring and metrics
    "prometheus-client==0.23.1",
    "starlette-exporter==0.23.0",
    "fastapi-health==0.4.0",
        
]

# âš™ï¸ 2. Development, Testing, and UI Dependencies
[project.optional-dependencies]
dev = [
    # Testing Framework
    "pytest==9.0.1",
    "httpx==0.27.0", # Essential for FastAPI TestClient
    "pytest-mock==3.15.1",    

    # Linting & Formatting (Optional)
    # "flake8",
    # "black",
    # "isort",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


# --- Development Tool Settings ---

[tool.setuptools.packages]
# To specify that your code is located inside the 'src' folder
find = {where = ["src"]}

# ðŸ§ª Pytest Settings
[tool.pytest.ini_options]
# Setup import paths
pythonpath = ["src"]

# Ignore FastAPI/Starlette deprecation warnings
filterwarnings = [
    "ignore::PendingDeprecationWarning"
]