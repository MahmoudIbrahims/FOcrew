
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inventory Dashboard</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#9ca3af; --text:#e5e7eb; --accent:#22d3ee; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: linear-gradient(135deg,#0f172a,#111827 60%); color: var(--text); }
    .container { max-width:1200px; margin:24px auto; padding:0 16px; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .title { font-size:20px; font-weight:700; letter-spacing:.3px; }
    .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap:16px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border:1px solid rgba(255,255,255,.06); border-radius:16px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.25); backdrop-filter: blur(6px); }
    .kpi { display:flex; flex-direction:column; gap:6px; }
    .kpi .label { color: var(--muted); font-size:12px; }
    .kpi .value { font-size:28px; font-weight:800; }
    canvas { width:100% !important; height:320px !important; }
    table { width:100%; border-collapse:collapse; font-size:13px; }
    th, td { padding:10px; border-bottom:1px solid rgba(255,255,255,.08); }
    th { text-align:left; color: var(--muted); font-weight:600; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">ðŸ“¦ Inventory Pro â€” Executive Dashboard</div>
      <div style="color: var(--muted); font-size: 12px;">Rendered via Streamlit components</div>
    </header>

    <div class="grid">
      <div class="card" style="grid-column: span 3;">
        <div class="kpi"><div class="label">Total Items</div><div class="value" id="kpi1">â€”</div></div>
      </div>
      <div class="card" style="grid-column: span 3;">
        <div class="kpi"><div class="label">Low Stock</div><div class="value" id="kpi2">â€”</div></div>
      </div>
      <div class="card" style="grid-column: span 3;">
        <div class="kpi"><div class="label">Near Expiry</div><div class="value" id="kpi3">â€”</div></div>
      </div>
      <div class="card" style="grid-column: span 3;">
        <div class="kpi"><div class="label">Reorder Recs</div><div class="value" id="kpi4">â€”</div></div>
      </div>

      <div class="card" style="grid-column: span 8;">
        <div style="margin-bottom:8px; color: var(--muted);">Stock by Category</div>
        <canvas id="barChart"></canvas>
      </div>
      <div class="card" style="grid-column: span 4;">
        <div style="margin-bottom:8px; color: var(--muted);">Inventory Allocation</div>
        <canvas id="pieChart"></canvas>
      </div>

      <div class="card" style="grid-column: span 12;">
        <div style="margin-bottom:8px; color: var(--muted);">Recent Highlights</div>
        <table id="highlights">
          <thead><tr><th>Metric</th><th>Value</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const DATA = {{DATA_JSON}};
    document.getElementById("kpi1").textContent = DATA.kpis.total_items;
    document.getElementById("kpi2").textContent = DATA.kpis.low_stock;
    document.getElementById("kpi3").textContent = DATA.kpis.near_expiry;
    document.getElementById("kpi4").textContent = DATA.kpis.recommended_reorders;

    const ctxB = document.getElementById('barChart').getContext('2d');
    new Chart(ctxB, { type:'bar', data:{ labels: DATA.series.labels, datasets:[{ label:'Quantity', data: DATA.series.values }] }, options:{ responsive:true, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true } } } });

    const ctxP = document.getElementById('pieChart').getContext('2d');
    new Chart(ctxP, { type:'pie', data:{ labels: DATA.pie.labels, datasets:[{ data: DATA.pie.values }] }, options:{ responsive:true } });

    const tbody = document.querySelector("#highlights tbody");
    Object.entries(DATA.kpis).forEach(([k, v]) => {
      const tr = document.createElement("tr");
      const td1 = document.createElement("td");
      const td2 = document.createElement("td");
      td1.textContent = k.replace(/_/g,' ').replace(/\b\w/g,c=>c.toUpperCase());
      td2.textContent = v;
      tr.appendChild(td1); tr.appendChild(td2);
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
